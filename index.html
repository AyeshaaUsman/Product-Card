<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="parent">
      <div class="main child1">
        <div class="sidebar">
        <div class="icons">

      <i class="fa fa-share-nodes" style="color: white;"></i>
      <i class="fa-regular fa-heart" style="color: white;"></i>
    
    </div>

          <div class="options">
            <img src="https://www.urbangroc.com/wp-content/uploads/2023/01/pngwing.com_.png.webp" />
          </div>

          <div class="type box">
            <div class="box1">
              <img src="assets/images/1.jfif" width="50" height="50" />
            </div>
            <div class="box2">
              <img src="assets/images/2.jfif" width="50" height="50" />
            </div>
            <div class="box3">
              <img src="assets/images/3.jfif" width="50" height="50" />
            </div>
            <div class="box4">
              <img src="assets/images/4.jfif" width="50" height="50" />
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="child2">
        <div class="content">
          <h1 class="main-head">Delicious Apples</h1>
          <p class="p">COD: 45999</p>
          
          <div class="rate">
            <span class="money">R$</span><span class="rs"> 7.93</span>
          </div>
          <p class="color">SELECT A COLOR</p>

          <div class="options2">

            <div class="boxi img1">
              <img src="assets/images/a.webp" alt="img" width="50" height="50"/>
            </div>
            <div class="boxi img2">
              <img src="assets/images/b.jfif" alt="img" width="50" height="50" />
            </div>
            <div class="boxi img3">
              <img src="assets/images/c.jfif" alt="img" width="50" height="50" />
            </div>
            <div class="boxi img4">
              <img src="assets/images/d.jpg" alt="img" width="50" height="50" />
            </div>
          </div>

          <p class="color">BENEFITS</p>
          <ul class="imp">
            <li>Apples are nutricious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>

          <button class="button" style="background-color: rgb(214, 47, 47)">ADD TO CART</button>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
